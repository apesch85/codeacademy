<html>

    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Trump Tweets By Dollar</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <img src="other_resources/favicon.ico" class="tlogo">
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div style="padding-left: 10%; width: 80%; padding-top:50px; padding-bottom: 150px">
                    <!-- Wide card with share menu button -->
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Tweet Stats</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Total Tweets:
                        <p id="total_tweets"></p>
                    Total Time Wasted (in minutes):
                        <p id="time_wasted"></p>
                    Total tax dollars spent tweeting:
                        <p id="tax_dollars"></p>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                      "I alone can fix it" - Donald Trump
                  </div>
                  <div class="mdl-card__menu">
                  </div>
                </div>
                <table id="example" class="display nowrap mdl-data-table">
                </table>
                </div>
                <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo">TTBD.com</div>
              <ul id="footer_links" class="mdl-mini-footer__link-list">
                <li><a href="https://twitter.com/realDonaldTrump" target="_blank"><i class="material-icons footer-icon">account_balance</i><div id="footer-text">Trump's Twitter</div></a></li>
                <li><a href="https://www.facebook.com/noble4mich/" target="_blank"><i class="material-icons footer-icon" target="_blank">person_add</i><div id="footer-text">Jason Noble for State Senate</div></a></li>
              </ul>
            </div>
          </footer>
            </main>
        </div>

    </body>
